<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Score Keeper</title>
  <link rel="stylesheet" type="text/css" href="scoreKeeper.css">
  <link href="https://fonts.googleapis.com/css?family=Exo:700|Open+Sans" rel="stylesheet">
</head>

<body>
  <div id="alignCenter">
    <h1><span id="p1Display">0</span> - <span id="p2Display">0</span></h1>
    <p>Playing to: <span id="winningScoreDisplay">5</span></p>
    <input type="number">
    <button id="player1">Player One</button>
    <button id="player2">Player Two</button>
    <button id="reset">Reset</button>
  </div>
</body>
<script type="text/javascript" src="score.js"></script>

</html>
